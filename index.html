<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<main class="container">
		<h1 class="header-editable">Josh's Calendar</h1> <!-- ADDED THE CLASS EDITABLE TO THE CODE SO IT CAN BE EDITED LIVE -->
		
		<section class="subcontainer"> <!-- ADDED THE CLASS EDITABLE TO THE CODE SO IT CAN BE EDITED LIVE -->
			<h2 class="subheader-date"></h2> <!-- ADDED THE CLASS EDITABLE TO THE CODE SO IT CAN BE EDITED LIVE -->
			<p class="subheader editable">Click to change appointment.</p>
		</section> <!-- END OF SUBCONTAINER -->

	</main> <!-- END OF MAIN CONTAINER -->

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
</body>
</html>
